services:
  - type: web
    name: highrise-bot-24-7
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_forever.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONUNBUFFERED
        value: 1 
